<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Interactivity with JavaScript</title>
</head>

<body>
  <header>
    <h2>Sign Up Form</h2>
  </header>

  <form id="formID">
    <div>
      <label for="idno">ID Number:</label>
      <input type="text" id="idno" required>
    </div>

    <div>
      <label for="namefirst">First Name:</label>
      <input type="text" id="namefirst" required>
    </div>

    <div>
      <label for="namemiddle">Middle Name:</label>
      <input type="text" id="namemiddle" required>
    </div>

    <div>
      <label for="namelast">Last Name:</label>
      <input type="text" id="namelast" required>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" required>
    </div>

    <div>
      <button type="button" id="button">Save</button>
    </div>
  </form>

  <div id="table">
    <h3>Users</h3>
    <table>
      <thead>
        <tr>
          <th>ID Number</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody id="ubody"></tbody>
    </table>
  </div>



  <script>
    const form = document.getElementById('formID');
    const button = document.getElementById('button');
    const table = document.getElementById('table');
    const tbody = document.getElementById('ubody');
    const users = [];

    function saveFormData() {
      const user = {
        idno: document.getElementById('idno').value,
        namefirst: document.getElementById('namefirst').value,
        namemiddle: document.getElementById('namemiddle').value,
        namelast: document.getElementById('namelast').value,
        gender: document.getElementById('gender').value,
        birthday: document.getElementById('birthday').value
      };

      users.push(user);
      displayUsers();
      form.reset();
    }

    function displayUsers() {
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.idno}</td>
          <td>${user.namefirst}</td>
          <td>${user.namemiddle}</td>
          <td>${user.namelast}</td>
          <td>${user.gender}</td>
          <td>${user.birthday}</td>
        `;
        tbody.appendChild(row);
      });
    }

    button.addEventListener('click', saveFormData);
  </script>



  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #24563f;
      background-color: #31694E;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 3rem;
      color: #F0E491;
      margin-bottom: 25px;
    }

    form {
      background: #F0E491;
      padding: 20px;
      border-radius: 10px;
      outline: 5px solid #658C58;
      box-shadow: 0 16px 22px #163828;
      max-width: 400px;
      margin: auto;
    }

    div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 7px;
      border-radius: 7px;
      border: 1px solid #46b680;
      color: #24563f;
      box-sizing: border-box;
      font-family: inherit;
    }

    button {
      background-color: #658C58;
      color: white;
      border: none;
      border-radius: 7px;
      padding: 10px 15px;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background-color: #24563f;
    }

    #table {
      background: #F0E491;
      padding: 20px;
      border-radius: 10px;
      outline: 5px solid #658C58;
      box-shadow: 0 16px 22px #163828;
      max-width: 800px;
      margin: 40px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #658C58;
    }

    th {
      background-color: #658C58;
      color: white;
    }

    tr:hover {
      background-color: rgba(77, 168, 52, 0.525);
    }

    h3 {
      text-align: center;
      margin-top: 0;
      color: #24563f;
    }
  </style>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Interactivity with JavaScript</title>
</head>



<body>
   
<div>
    <header>
    <h2 class="signin-header">Sign In</h2>
    </header>
</div>


  <form action="/login" method="post">
    
    <div>
    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email" required>
    </div>

    <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    </div>

    <div>
    <button type="signin" name="signin">Sign In</button>
    </div>

</form>

<script>
    // using button
    let button = document.querySelector("button[name='signin']");

    // hover on text
    button.addEventListener('mouseover', () => {
        button.style.color = "white";
        button.style.fontSize = "20px";
    });

    // hover out
    button.addEventListener('mouseout', () => {
        button.style.color = "white";
        button.style.fontSize = "16px";
    });

    // after signing in
    button.addEventListener("click", () => {
    alert("You have successfully signed in!");
    });
</script>


<style>
    body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: #24563f;
        background-color: #31694E;
        margin: 0;
        padding: 20px;
    }

    header {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 20px;
    color: #F0E491;
}

    form {
        background: #F0E491;
        padding: 20px;
        border-radius: 10px;
        outline: 5px  solid #658C58;
        box-shadow: 0 16px 22px #163828;
        max-width: 400px;
        margin: auto;
    }

    div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
        font-family: Georgia, 'Times New Roman', Times, serif;
        width: 100%;
        padding: 7px;
        box-sizing: border-box;
        border-radius: 7px;
        border-color: #46b680;
        color: #24563f;
    }

    button {
        font-family: Georgia, 'Times New Roman', Times, serif;
        padding: 10px 15px;
        background-color: #658C58;
        color: white;
        border: none;
        border-radius: 7px;
    }

    button:hover {
        background-color: #24563f89;
    }
</style>


</body>
</html>
